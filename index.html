<!DOCTYPE html>
<html>
  <head>
    <title>Windows OS</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
      html, body {
          margin: 0; height: 100%; overflow: hidden
      }
      body {
          margin: 0;
          padding: 0;
          height: 100vh; /* Full viewport height */
          display: flex;
          flex-direction: column; /* Stack children vertically */
      }

      /* Desktop wallpaper */
      .desktop {
          flex: 1; /* Take up all available space above the taskbar */
          background-image: url('wallpaper.jpg'); /* Replace with your image URL */
          background-size: cover; /* Ensure the image covers the area */
          background-position: center; /* Center the image */
          background-repeat: no-repeat; /* Prevent tiling */
          overflow: hidden;
      }

      .taskbar {
          position: absolute;
          width: 100%;
          background-color: #d6dff3;
          bottom: 0;
          left: 0;
          display: flex;
          align-items: center; /* Vertically centers children */
          justify-content: center; /* Horizontally centers children */
          height: 4.5%; /* Increased height to fit search bar */
          padding: 0 10px; /* Added padding for better spacing */
          overflow: hidden;
      }

      .taskbar img {
          height: 30px; /* Keep consistent height */
          margin: 5px; /* Optional: spacing around the image */
      }
      .search {
          width: 200px;
          height: 20px
          border-radius: 10px;
          box-sizing: border-box;
          padding: 20px;
  
      }
      button {
          background-color: black;
          border: none;
      }
      .windowshown, .windowhidden {
          width: 80vw;
          height: 60vh;
          margin: 0 auto; /* Center the window horizontally */
      }

      .windowshown {
          display: block;
          width: 80vw;
          z-index: 100;
      }

      .windowhidden {
          display: none;
      }

      .frameshown {
          background-color: lightgray;
          width: 80vw;
          height: 35px;
          z-index: 100;
    
      }
      .framehidden {
          background-color: lightgray;
          width: 80vw;
          height: 35px;
          display:none;
      }

.control-box {
    float: right;
    padding: none;
    /* Remove float: right; */
}

.controls {
    width: 30px;
    height: 30px;
    background-color: lightgray;
    border: none;
}

#close:hover {
    background-color: red;
}

.controls:hover {
    background-color: gray;
}

.fullscreen {
    width: 100vw !important;
    height: 100vh !important;
    top: 0 !important;
    left: 0 !important;
    border: none !important;
    box-shadow: none !important;
    z-index: 100;
}

.fullscreen [id*="frameheader"] {
    width: 100vw !important;
    top: 0 !important;
    left: 0 !important;
    border: none !important;
    box-shadow: none !important;
}

#time {
    float: right !important;
}

.window {
    position: absolute;

}

    </style>
  </head>
  <body>

    <div class="desktop" id="desktop"> </div>
    <div class="taskbar" id = "taskbar">
      <img src="start.png">
      <input type="text" placeholder="üîç  Search" id = "search" class = "search">
      <img src="copilot.png">
      <img src="edge.png.png" onclick="toggleWindow('gwindow', 'googleframeheader')">
      <img src = "file.png">
      <img src= "notepad.png">
    </div>
    <div id="googleframe" class="window">
<div class="framehidden" id="googleframeheader">
    <span class="control-box">
    <button class="controls" onclick="toggleWindow('gwindow', 'googleframeheader')"> - </button>
    <button class="controls" onclick="fullscreen('googleframe')"> ‚ùê </button>
    <button class="controls" id="close" onclick="toggleWindow('gwindow', 'googleframeheader')"> X </button>
    </span>
</div>
<iframe src="https://www.google.com/search?igu=1" id = "gwindow" class="windowhidden"></iframe>
</div>
     <script src="script.js"> </script>   
  </body>
  <!--Charles Joshua--->
</html>
